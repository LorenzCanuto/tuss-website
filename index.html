<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <meta name="author" content="tusslife">

      <title>Home | TUSS</title>

      <!-- add icon link-->
      <link rel="shortcut icon" href="./img/favicon.ico">

      <!-- stylesheet -->
      <link rel="stylesheet" href="./css/style-inverted.css">

      <!-- bootstrap cdns -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

      <!-- google fonts -->
      <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,100i,300,300i,400,400i,500,500i,700,700i" rel="stylesheet">

      <!-- terminal effect -->
      <script src="./js/t.min.js"></script>

      <!-- for on scroll animations -->
      <link rel="stylesheet" href="./css/animate.css">
      <script src="./js/wow.min.js"></script>

</head>

<body>
      <div class="wrapper">

            <!-- navbar starts here -->
            <nav>
                <span id="brand">
                      <a href="index.html"><img src="./img/tuss.png" alt="TUSS"></a>
                </span>
            </nav>
            <!-- navbar ends here -->

            <!-- hero section starts here -->
            <div class="hero">
                  <div class="header">
                        <h1 class="animated-text line anim-typewriter">Coming Soon!</h1>
                  </div>
            </div>

            <div class="scroll-down"></div>
            <div class="scroll-down-r"></div>
            <div class="scroll-down-b"></div>
            <div class="scroll-down-g"></div>
            <!-- hero section ends here -->
            <hr>
            <!-- footer starts here -->
            <div class="footer">
                  <div class="container">
                        <div class="hr">
                              <div class="row"></div>
                        </div>
                        <div class="info">
                              <div class="row">
                                    <div class="col-lg-4" id="personal">
                                          <p class="wow fadeInUp">connect with us</p>
                                          <h4 class="wow fadeInUp" data-wow-delay="0.2s">@tusslife</h4>
                                          <br><br>
                                    </div>

                                    <div class="col-lg-4" id="media">
                                          <p class="wow fadeInUp" data-wow-delay="0s"><span class="space">&nbsp;&nbsp;</span>follow us</p>
                                          <ul>
                                                <li id="fb" class="wow fadeInUp" data-wow-delay="0.4s"><a href="https://www.facebook.com/tusslife" target="_blank">fb</a></li>
                                                <li id="ig" class="wow fadeInUp" data-wow-delay="0.6s"><a href="https://www.instagram.com/tusslife.ph/" target="_blank">ig</a></li>
                                          </ul>

                                          <br><br>
                                    </div>

                                    <div class="col-lg-4" id="address">
                                          <p class="wow fadeInUp" data-wow-delay="0s">say hello</p>
                                          <h4 class="wow fadeInUp" data-wow-delay="0.2s">tuss.info@gmail.com</h4>
                                          <br><br>
                                    </div>
                              </div>
                        </div>
                  </div>
            </div>
            <!-- footer ends here -->
            <br><br>
      </div>

      <!-- greensock cdn -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>

      <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
      
      <script>
      // nav animation
      TweenMax.from("#brand", 1, {
            delay: 0.4,
            y: 10,
            opacity: 0,
            ease: Expo.easeInOut
      })
      // nav animation ends
      new WOW().init();
      </script>

      <!-- The core Firebase JS SDK is always required and must be listed first -->
      <script src="/__/firebase/7.15.2/firebase-app.js"></script>

      <!-- TODO: Add SDKs for Firebase products that you want to use
      https://firebase.google.com/docs/web/setup#available-libraries -->
      <script src="/__/firebase/7.15.2/firebase-analytics.js"></script>

      <!-- Initialize Firebase -->
      <script src="/__/firebase/init.js"></script>

</body>
</html>
