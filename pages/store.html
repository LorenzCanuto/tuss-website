<!DOCTYPE html>

<head>

</head>

      <div class="wrapper">

            <!--------------- navbar starts here --------------->

            <br class="content-mob"><br class="content-mob">

                        <br><br>

                        <div class="row">

                                    <h3 class="wow fadeInUp" data-wow-delay="1s">store.</h3><br>
                              </div>
                        </div>
                  </div>
                  <br><br>
            </div>
            <div class="container-fluid-mob">
                  <h6>EBONY IVORY Collection.</h6>

                  <div class="vertical"></div>
                  <br><br>
                  <br><br>

                        <img class="shirt_img wow fadeInRightBig" data-wow-delay="1s" src="../img/shirts/ivory_tee.png" alt="ivory" width="auto">

                  <br><br>
                  <div class="mob-row">

                  <br><br>

                        <div class="vertical-center shirt-details-1 col-lg-7 wow fadeInQuick" data-wow-delay="1.5s">
                              <h3>ivory.</h3>
                              <button class="view-btn">coming soon.</button>
                        </div>
                        <div class="col-lg-5 shirt shirt1">
                              <img class="shirt_img wow fadeInRightBig" data-wow-delay="1s" src="../img/shirts/ivory_tee.png" alt="ivory" width="auto">
                        </div>
                  </div>
      
                  <div class="row">
                        <div class="col-lg-5 shirt shirt1">
                              <img class="shirt_img wow fadeInLeftBig" data-wow-delay="1s" src="../img/shirts/ebony_tee.png" alt="ebony" width="auto">
                        </div>
                        <div class="vertical-center shirt-details-2 col-lg-7 wow fadeInQuick" data-wow-delay="1.5s">

            <br><br>
            <br><br>

                              <div class="row"></div>
                        </div>

                                    <div class="col-lg-4" id="personal">
                                          <p class="wow fadeInUp">connect with us</p>

                                          <br><br>
                                    </div>

                                    <div class="col-lg-4" id="media">
                                          <p class="wow fadeInUp" data-wow-delay="0s"><span class="space">&nbsp;&nbsp;</span>follow us</p>
                                          <ul>
                                                <li id="fb" class="wow fadeInUp" data-wow-delay="0.4s"><a href="https://www.facebook.com/tusslife" target="_blank">fb</a></li>
                                                <li id="ig" class="wow fadeInUp" data-wow-delay="0.6s"><a href="https://www.instagram.com/tusslife.ph/" target="_blank">ig</a></li>
                                          </ul>

                                          <br><br>
                                    </div>

                                    <div class="col-lg-4" id="address">

                                          <br><br>

                              </div>
                        </div>

      <!-- greensock cdn -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>

      <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
      
      <script>
        $("#toggle").click(function() {
                $(this).toggleClass('on');
                $("#resize").toggleClass("active");
        });

        $("#resize ul li a").click(function() {
                $(this).toggleClass('on');
                $("#resize").toggleClass("active");
        });

        $(".close-btn").click(function() {
                $(this).toggleClass('on');
                $("#resize").toggleClass("active");
        });

        // nav animation
        TweenMax.from("#brand", 1, {
                delay: 0.4,
                y: 10,
                opacity: 0,
                ease: Expo.easeInOut
        })
        // nav animation ends
        new WOW().init();
      </script>

      <!-- The core Firebase JS SDK is always required and must be listed first -->
      <script src="/__/firebase/7.15.2/firebase-app.js"></script>

      <!-- TODO: Add SDKs for Firebase products that you want to use
      https://firebase.google.com/docs/web/setup#available-libraries -->

      <!-- Initialize Firebase -->
      <script src="/__/firebase/init.js"></script>
